<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Настройки профиля</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключаем CSS-файл со стилями -->
  <link rel="stylesheet" href="main.css?v=1">
 
</head>
<body>
  <!-- Шапка сайта -->
  <header>
    <div class="header-container">
      <div class="content-wrapper">
      <div class="header-container">
        <img src="/logo.jpg" alt="Логотип" class="logo">
        
        <input type="checkbox" id="nav-toggle">
        <label for="nav-toggle" class="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </label>
    
        <nav class="nav-links">
          <a href="/home">HOME</a>
          <a href="/order">ORDER</a>
          <a href="/menu">MENU</a>
        </nav>
    
        <div class="account-controls">
          <button type="button" onclick="location.href='/login';">LOGIN</button>
          <button type="button" onclick="location.href='/singup';">SIGNIN</button>
        </div>
      </div>
    </div>
    </div>
  </header>

  <!-- Основной контент -->
  <main>
    <div class="container">
      <!-- Боковая панель (левый столбец) -->
      <aside class="left">
        <div class="settings-sidebar">
          <div class="profile-icon">
            <span>+</span>
          </div>
          <h3>Account picture</h3>
        </div>
      </aside>

      <!-- Форма профиля (правый столбец) -->
      <section class="right card profile-form">
        <h2>Personal Information</h2>
        <form id="profile-form">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" placeholder="Enter your first name" required>

          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" placeholder="Enter your last name" required>

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>

          <button type="submit" class="submit-button">Save</button>
          <button type="button" onclick="logoutUser()" style="background-color: #ff4444;">LOG OUT</button>
        </form>
      </section>
    </div>
  </main>

  <!-- Подвал сайта -->
  <footer>
    <div class="content-wrapper">
      <div class="blok">
        <a class="email" href="mailto:EXAMPLE@GMAIL.COM">EXAMPLE@GMAIL.COM</a>
        <a class="number" href="tel:+123456789">Contact: +123456789</a>
      </div>
    </div>
</footer>
<script>
  async function checkAuthStatus() {
    try {
        const response = await fetch('/auth/status');
        const data = await response.json();
        const accountControls = document.querySelector('.account-controls');
        
        if (data.loggedIn) {
            accountControls.innerHTML = `
                <button type="button" onclick="location.href='/account';" 
                        style="background: none; border: none; cursor: pointer;">
                    <div class="profile-icon" style="width: 40px; height: 40px; margin: 0;">
                        <span style="color: var(--very-light-beige); font-size: 24px;">+</span>
                    </div>
                </button>
            `;
        } else {
            accountControls.innerHTML = `
                <button type="button" onclick="location.href='/login';">LOGIN</button>
                <button type="button" onclick="location.href='/singup';">SIGNIN</button>
            `;
        }
    } catch (error) {
        console.error('Auth check error:', error);
    }
}

document.addEventListener('DOMContentLoaded', checkAuthStatus);

async function logoutUser() {
    try {
        const response = await fetch('/logout', { 
            method: 'POST',
            headers: {
                'Cache-Control': 'no-cache, no-store, must-revalidate',
                'Pragma': 'no-cache',
                'Expires': '0'
            }
        });
        if (response.ok) {
            // Clear any client-side storage if used
            sessionStorage.clear();
            localStorage.clear();
            
            // Force reload home page to clear any cached state
            window.location.replace('/');
        } else {
            alert('Logout failed');
        }
    } catch (error) {
        console.error('Logout error:', error);
        alert('Error during logout');
    }
}
</script>
</body>
</html>
