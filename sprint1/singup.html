<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Shop</title>
  <link rel="stylesheet" href="main.css?v=1">
  <style>

.container {
  background: #eaf3eb;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  width: 100%;            /* Изменено на 100%, чтобы учитывать padding */
  max-width: 450px;       /* Ограничение максимальной ширины */
  margin: 0 auto;
  box-sizing: border-box; /* Учитывает padding в ширине */
  
  display: flex;
  flex-direction: column;
  gap: 2rem;
  align-items: flex-start;
}

/* Для мобильных устройств */
@media (max-width: 500px) {
  .container {
    padding: 20px; /* Уменьшенный padding для небольших экранов */
  }
}


  </style>
</head>
<body>
  <div class="desktop-container">
  <div class="content-wrapper">
  <!-- The image now directly uses the 'logo' class -->
  <img class="logo" src="/logo.jpg" alt="Логотип" />

  <div class="container">
    <h2>Personal Information</h2>
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" placeholder="Enter your first name" required />
    
    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" placeholder="Enter your last name" required />
    
    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" required />
    
    <label for="confirm-password">Repeat Password</label>
    <input type="password" id="confirm-password" placeholder="Repeat your password" required />
    
    <button id="create-btn">Create</button>
  </div>
  </div>
  </div>

  <script>
    document.getElementById('create-btn').addEventListener('click', async () => {
        try {
            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
        
            if (!firstName || !lastName || !password) {
                alert("Please fill in all fields");
                return;
            }

            if (password !== confirmPassword) {
                alert("Passwords don't match!");
                return;
            }
        
            const userData = { firstName, lastName, password };
        
            const response = await fetch('/register', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(userData)
            });
        
            const result = await response.json();
            
            if (response.ok) {
                alert(result.message);
                if (result.redirect) {
                    window.location.href = result.redirect;
                }
            } else {
                throw new Error(result.error);
            }
        } catch (error) {
            console.error('Registration error:', error);
            alert(error.message || "Error during registration. Please try again.");
        }
    });
  </script>
</body>
</html>
