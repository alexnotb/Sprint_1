<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Shop</title>
  <link rel="stylesheet" href="main.css?v=1">
  <style>

.container {
  background: #eaf3eb;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  width: 100%;            /* Изменено на 100%, чтобы учитывать padding */
  max-width: 450px;       /* Ограничение максимальной ширины */
  margin: 0 auto;
  box-sizing: border-box; /* Учитывает padding в ширине */
  
  display: flex;
  flex-direction: column;
  gap: 2rem;
  align-items: flex-start;
}

/* Для мобильных устройств */
@media (max-width: 500px) {
  .container {
    padding: 20px; /* Уменьшенный padding для небольших экранов */
  }
}


  </style>
</head>
<body>
  <div class="desktop-container">
  <div class="content-wrapper">
  <!-- The image now directly uses the 'logo' class -->
  <img class="logo" src="/logo.jpg" alt="Логотип" />

  <div class="container">
    <h2>Personal Information</h2>
    <form id="signup-form" onsubmit="handleSubmit(event)">
        <!-- Add error container here -->
        <div id="error-container"></div>
        
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="Enter your first name" required />
        
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Enter your last name" required />
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
        
        <label for="confirm-password">Repeat Password</label>
        <input type="password" id="confirm-password" placeholder="Repeat your password" required />
        
        <button type="submit" id="create-btn">Create</button>
    </form>
  </div>
  </div>
  </div>

  <script>
    let isSubmitting = false;
    let registrationSuccessful = false;

    async function handleSubmit(event) {
        event.preventDefault();
        
        if (isSubmitting || registrationSuccessful) {
            console.log('Previous submission in progress or completed...');
            return;
        }

        isSubmitting = true;
        const button = document.getElementById('create-btn');
        
        try {
            button.disabled = true;
            button.textContent = 'Creating...';
            
            clearErrors();

            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validation
            if (!firstName || !lastName || !password || !confirmPassword) {
                showError("All fields are required");
                return;
            }

            if (password !== confirmPassword) {
                showError("Passwords don't match!");
                return;
            }

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    firstName,
                    lastName,
                    password
                })
            });

            const data = await response.json();

            if (response.ok) {
                registrationSuccessful = true;
                alert('Registration successful! Redirecting to login page...');
                window.location.href = '/login';
            } else {
                showError(data.error || 'Registration failed');
            }
        } catch (error) {
            console.error('Registration error:', error);
            showError('Error during registration. Please try again.');
        } finally {
            button.disabled = false;
            button.textContent = 'Create';
            isSubmitting = false;
        }
    }

    function showError(message) {
        clearErrors();
        
        const errorDiv = document.createElement('div');
        errorDiv.id = 'error-message';
        errorDiv.className = 'error-message';
        errorDiv.textContent = message;
        
        const errorContainer = document.getElementById('error-container');
        if (errorContainer) {
            errorContainer.appendChild(errorDiv);
        }
    }

    function clearErrors() {
        const errorContainer = document.getElementById('error-container');
        if (errorContainer) {
            errorContainer.innerHTML = '';
        }
    }
  </script>

  <style>
    #error-container {
        width: 100%;
        margin-bottom: 1rem;
    }
    
    .error-message {
        color: #721c24;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 4px;
        padding: 10px;
        margin: 10px 0;
        width: 100%;
        box-sizing: border-box;
    }
  </style>
</body>
</html>
